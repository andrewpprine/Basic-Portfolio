<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Regular Buttons -->
  <h2>Here are some non fancy buttons</h2>
  <button>Boring Button</button>
  <button>Boring Button</button>
  <br><br>
  <h2>Here are some fancy buttons</h2>
  <button type="button" class="btn btn-default navbar-btn">Fancy Button</button>
  <button type="button" class="btn btn-warning navbar-btn">Fancy Button</button>
  <button type="button" class="btn btn-primary navbar-btn">Fancy Button</button>
</body>

</html>
